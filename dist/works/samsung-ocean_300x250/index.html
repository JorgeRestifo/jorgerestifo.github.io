<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Banner</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="ad.size" content="width=300,height=250">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="main-min.css">
	</head>

	<body>
		<script>
			var clickTag = '#';
		</script>
		<div id="ad_content" class="visibility-off">

			<div id='bluefix'></div>
			<div id='image1' class="sprite-jpg image1 image_start"></div>
			<div id='tv' class="sprite-png tv tv_start"></div>

			<div id='samsung_logo' class="sprite-svg samsung_logo"></div>
			<div id='headline1' class="sprite-svg headline1 alpha-0"></div>
			<div id='headline2' class="sprite-svg headline2 alpha-0"></div>
			<div id='headline_ef' class="sprite-svg headline_ef alpha-0"></div>
			<div id='suhd_logo' class="sprite-svg suhd_logo alpha-0"></div>

			<div id='cta' class="sprite-svg cta">
				<div id="cta_border_holder_right" class="">
					<div id='cta_border_right' class="sprite-svg cta_border_right"></div>
				</div>
				<div id="cta_border_holder_left" class="">
					<div id='cta_border_left' class="sprite-svg cta_border_left"></div>
				</div>
				<div id='cta_arrow' class="sprite-svg cta_arrow"></div>
				<div id='cta_border' class="sprite-svg cta_border alpha-0"></div>
			</div>
			<div id='cta_over' class="sprite-svg cta_over alpha-0"></div>

			<div id='legal' class="sprite-svg legal alpha-0"></div>
			<div id="backup" class=""></div>
		</div>
		<!-- Load scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
		<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<script src="main-min.js"></script>
	</body>
</html>
