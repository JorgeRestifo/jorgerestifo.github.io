<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Banner</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="ad.size" content="width=300,height=250">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="main-min.css">
	</head>

	<body>
		<script>
			var clickTag = '#';
		</script>
		<div id="ad_content">

			<div id="bg_anim">
				<svg id="svgTriangle" height="90" width="78" class="visibility-off" style="position:absolute">
					  <polygon points="10,10 10,86 74,44" style="fill:transparent;stroke:#1c37a9;stroke-width:1.4" />
				</svg>
			</div>

			<div id='logo' class="sprite-png logo"></div>
		
			<div id='cantStopWrapper'>
				<div id='cantStop' class="sprite-svg cantStop visibility-off"></div>
			</div>
			<div id='dinoWrapper'>	
				<div id='dino' class="sprite-svg dino visibility-off"></div>
			</div>
			<div id='diploPresentsWrapper'>
				<div id='diploPresents' class="sprite-svg diploPresents visibility-off"></div>
			</div>

			<div id='move' class="sprite-svg move"></div>
			
			<div id='theMixWrapper'>
				<div id='theMix' class="sprite-svg theMix visibility-off"></div>
			</div>
			
			<div id='cta' class="visibility-off">
				<div id='cta_text' class="sprite-svg cta_text visibility-off"></div>
			</div>
			<div id="backup" class=""></div>
		</div>
		<!-- Load scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
		<script src="main-min.js"></script>
	</body>
</html>
