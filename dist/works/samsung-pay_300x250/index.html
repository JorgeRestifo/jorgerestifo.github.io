<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <script>
      var clickTag = "http://samsung.com";
    </script>
    <div id="ad_content">

      <img id="img1" src="img1.jpg" class="alpha-0">
      <img id="img2" src="img2.jpg" class="alpha-0">
      <img id="img3" src="img3.jpg" class="alpha-0">

      <div id="headline_1" class="sprite headline_1 alpha-0"></div>
      <div id="headline_2" class="sprite headline_2 alpha-0"></div>

      <div id="pin_anim" class="alpha-0"></div>

      <div id="cta" class="alpha-0">
        <div id="cta_up" class="sprite cta_up"></div>
        <div id="cta_down" class="sprite cta_down alpha-0"></div>
      </div>

      <div id="logo" class="sprite logo"></div>

    </div>
    <div id="replay" class="sprite replay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
