<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <script>
      var clickTag = "http://samsung.com";
    </script>
    <div id="ad_content" class="invisible">
      <div id="first_frame" class="full-bleed">
        <div class="copy-area">
          <p class="text-blue">¿Por qué mi<br>teléfono no</p>
          <div id="typed-strings" class="invisible">
            <p>puede ser más<br>impresionante?</p>
          </div>
          <span id="typed" class="text-white" style="white-space:pre;"></span>
        </div>
      </div>
      <div id="second_frame" class="full-bleed alpha-0">
        <div id="device_holder" class="scale-start alpha-0">
            <div id="device_screen" class="alpha-0"></div>
          <canvas id="ai_canvas"></canvas>
        </div>
      </div>
      <div id="end_frame" class="full-bleed alpha-0">
        <div id="galaxy_logo_small" class="sprite galaxy-logo-small alpha-0"></div>
        <div id="endframe_txt1" class="sprite endframe-txt1 alpha-0"></div>
        <div id="endframe_device" class="endframe-device-offset alpha-0"></div>
        <div id="cta" class="alpha-0">
          <div id="cta_up" class="sprite cta-up"></div>
          <div id="cta_over" class="sprite cta-over alpha-0"></div>
        </div>
        <div id="legal1" class="sprite legal1 alpha-0"></div>
      </div>
      <div id="branding_white" class="sprite branding"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
