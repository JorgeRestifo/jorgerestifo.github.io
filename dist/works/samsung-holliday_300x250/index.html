<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Samsung Holiday OLA</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="ad.size" content="width=300,height=250">
		<meta name="viewport" content="width=300, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<script>
			var clickTag = 'http://samsung.com';
		</script>
		<div id="ad_content">

			
			<div id="f1_bg" class="alpha0"></div>
			<div id="f1_anim" class="alpha0"></div>
			<div id="f2_bg" class="alpha0"></div>
			
			<img id="ef_device" src="ef_device.jpg" class="alpha0">

			<div id="logo" class="sprite logo"></div>
			<div id="product-logo" class="sprite product-logo alpha0"></div>
			<div id="legal" class="sprite legal alpha0"></div>
			
			<div id="txt" class="sprite txt alpha0"></div>
			
			<img id="hand" src="hand.png" class="alpha0">

			<div id="cta" class="alpha0">
				<div id="cta_up" class="sprite cta_up"></div>
				<div id="cta_over" class="sprite cta_over alpha0"></div>
			</div>

			<div id="replay" class="alpha0"><div id="replay_arrow" class="sprite replay-arrow trans-500-io"></div></div>


		</div>

		  <!-- CDN GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/easing/EasePack.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
        
		<script src="main.min.js"></script>
	</body>
</html>
