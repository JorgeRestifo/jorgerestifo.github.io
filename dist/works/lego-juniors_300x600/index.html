<html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="ad.size" content="width=300,height=600">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <script>
      var clickTag = "http://lego.com/";
    </script>
    <div id="backup" onclick="window.open(window.clickTag)"></div>
    <div id="ad_content" class="invisible">
      
      <div id="confeti_1" class="sprite-png confeti_1"></div>
      <div id="confeti_2" class="sprite-png confeti_2"></div>
      <div id="logo_fix" class="center"></div>
      <div id="bg_fix" class="center"></div>
      <div id="ef_fix" class="center invisible"></div>
      <div id="circ">
        <div id="img1" class="sprite-png img1 anchor"></div>
        <div id="img2" class="sprite-png img2 anchor"></div>
        <div id="img3" class="sprite-png img3 anchor"></div>
        <div id="img4" class="sprite-png img4 anchor"></div>
        <div id="img5" class="sprite-png img5 anchor"></div>
        <div id="img6" class="sprite-png img6 anchor"></div>
      </div>
       <div id="box" class="invisible">
        <div id="box_top" class="sprite-png box_top"></div>
         <div id="confeti_box" class="sprite-png confeti_box"></div>
        <div id="box_bottom" class="sprite-png box_bottom"></div>       
      </div>
      <div id="txt1" class="sprite-svg txt1 center"></div>
      <div id="txt2" class="sprite-svg txt2 center"></div>
      <div id="txt3" class="sprite-svg txt3 center"></div>
      <div id="txt4" class="sprite-svg txt4 center"></div>
      <div id="txt5" class="sprite-svg txt5 center"></div>
      <div id="txt6" class="sprite-svg txt6 center"></div>
      <div id="txt_ef" class="sprite-svg txt_ef center"></div> 

      <div id="cta">
         <div id="cta_bg"></div>
        <div id="cta_txt" class="sprite-svg txt_cta center"></div>
       
      </div>
      <div id="branding" class="sprite-png branding"></div>
      <div id="legal" class="sprite-png legal"></div>
    </div>
    <!--[if !IE]><!-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.0/TweenMax.min.js"></script>
      <script src="bundle.js"></script>
    <!--<![endif]-->
    <!--[if IE]><script>document.getElementById('backup').className = 'backup'; /*IE9 or below*/</script><![endif]-->
  </body>
</html>
